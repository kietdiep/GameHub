{% extends 'base.html' %}

{% block head %}
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='contactinfo.css') }}">
{% endblock head %}

{% block primary %}
    <div class="contact-section">
        <div class="contact-info">
            <div><i class="fas fa-map-marker-alt"></i>Westminster, California, USA</div>
            <div><i class="fas fa-envelope"></i>kietddiep@gmail.com</div>
            <div><i class="fas fa-phone"></i>+714 363 6210</div>
            <div><i class="fas fa-clock"></i>Mon - Fri 8:00 AM to 5:00 PM</div>
        </div>
        <form action="/form" method="POST">
        <div class="contact-form">
            <h2>Contact Me</h2>
            <form class="contact" action="" method="post"></form>
            <input type="text" name="name" class="text-box" placeholder="Your Name" required>
            <input type="email" name="email" class="text-box" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <a href="/form"><input type="submit" name="submit" class="send-btn" value="Send"></a>
        </div>
    </div>
{% endblock primary %}
